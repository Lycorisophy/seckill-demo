<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
秒杀失败：<p th:text="${errmsg}"></p>
<p id="content"></p>
<script>
    var div = document.querySelector('#content');
    var time = 15;
    timer();
    setInterval(timer, 1000)

    function timer() {
        if (time == 0) {
            location.href = "/goods/toList"
        } else {
            div.innerHTML = '将在' + time + '秒后跳转到商品页';
            time--;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js">
    </script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <script>
        $(function(){
            getDetails();

        });
        function refreshCaptcha(){
            $("#captchaImg").attr("src","/seckill/captcha?goodsId="+$("#goodsId").val()+"&time="+new Date());
        }
        function getDetails() {
            var goodsId = g_getQueryString("goodsId");
            $.ajax({
                url : '/goods/detail/'+goodsId,
                type : 'GET',
                success : function(data){
                    if (data.code==200) {
                        render(data.obj);
                    }else {
                        layer.msg("客户端请求出错");
                    }
                },
                error : function(data) {
                    layer.msg("客户端请求出错");
                }
            });
        }

        function render(detail){
            var user = detail.user;
            var goods = detail.goodsVo;
            if (user) {
                $("#userTip").hide();
            }
            $("#goodsName").text(goods.goodsName);
            $("#goodsImg").attr("src", goods.goodsImg);
            var startDate = new Date(goods.startDate);
            $("#startTime").text(startDate.format("yyyy-MM-dd HH:mm:ss"));
            $("#goodsId").val(goods.id);
            $("#remainSeconds").val(detail.remainSeconds);
            $("#goodsPrice").text(goods.goodsPrice);
            $("#seckillPrice").text(goods.seckillPrice);
            $("#stockCount").text(goods.stockCount);
            countDown();
        }

        function countDown(){
            var remainSeconds = $("#remainSeconds").val();
            var timeout;
            //秒杀还没开始，倒计时
            if(remainSeconds > 0){
                $('#seckillTip').html("秒杀倒计时:"+remainSeconds+"秒");
                timeout = setTimeout(function(){
                    // $("#countDown").text(remainSeconds - 1);
                    $("#remainSeconds").val(remainSeconds - 1);
                    countDown();
                },1000);
                //秒杀进行中
            }else if(remainSeconds == 0){
                $("#buyButton").attr("disabled", false);

                if(timeout){
                    clearTimeout(timeout);
                }
                $("#seckillTip").html("秒杀进行中");
                refreshCaptcha();
                $("#captchaImg").show();
                $("#captcha").show();
                //秒杀已经结束
            }else{
                $("#buyButton").attr("disabled", true);
                $("#captchaImg").hide();
                $("#captcha").hide();
                $("#seckillTip").html("秒杀已经结束");
            }
        }

    </script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200"
                                 height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds">
                <span id="seckillTip"></span>
            </td>
            <td>
<!--                <form id="seckillForm" method="post"-->
<!--                      action="/seckill/doSeckill">-->
<!--                    <button class="btn btn-primary btn-block" type="submit"-->
<!--                            id="buyButton">立即秒杀</button>-->
<!--                    <input type="hidden" name="goodsId" id="goodsId">-->
<!--                </form>-->
                <div class="row">
                    <div class="form-inline">
                        <img id="captchaImg" width="130" height="32" onclick="refreshCaptcha()" style="display: none">
                        <input id="captcha" class="form-control" style="display: none">
                <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="getSecKillPath()" disabled="true">立即秒杀
                    <input type="hidden" name="goodsId" id="goodsId">
                </button>
                </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    function getSecKillPath() {
        var goodsId = $("#goodsId").val();
        var captcha = $("#captcha").val();
        if (captcha.length > 0) {
            g_showLoading();
            $.ajax({
                url: "/seckill/path",
                type: "GET",
                data: {
                    goodsId : goodsId,
                    captcha: captcha
                },
                success : function(data){
                    if (data.code==200) {
                        var path = data.obj;
                        doSecKill(path);
                    }else {
                        layer.msg(data.message);
                    }
                },
                error : function() {
                    layer.msg("客户端请求错误");
                }
            });
        }else{
            layer.msg("验证码不能为空");
        }
    }
    function getResult(goodsId) {
        g_showLoading();
        $.ajax({
            url: "seckill/getResult",
            type: "GET",
            data: {
                goodsId : goodsId,
            },
            success:function(data) {
                if(data.code==200){
                    var result = data.obj;
                    if (result<0) {
                        layer.msg("对不起，秒杀失败...");
                    }else if (result > 0) {
                        layer.confirm("恭喜您，秒杀成功！查看订单?",{btn:["确定","取消"]},
                            function (){
                                window.location.href="/orderDetail.htm?orderId="+result;
                            },
                            function (){
                                layer.close();
                            });
                    }else if (result == 0){
                        setTimeout(function() {
                            getResult(goodsId);
                        },100);
                    }else {
                        layer.msg("客户端请求错误");
                    }
                }
                else{

                    layer.msg("客户端请求错误");
                }
            },
            error:function() {
                console.log("error");
                layer.msg("客户端请求错误");
            }
        })
    }

    function doSecKill(path){
        $.ajax({
            url:'/seckill/'+path+'/doSeckill',
            type: 'POST',
            data : {
                goodsId: $('#goodsId').val()
            },
            success : function(data){
                if(data.code==200){
                    //window.location.href = "/orderDetail.htm?orderId="+data.obj.id;
                    getResult($("#goodsId").val());
                }else{
                    layer.msg("客户端请求错误");
                }
            },
            error : function() {
                layer.msg("客户端请求错误");
            }
        });
    }
</script>
</html>
